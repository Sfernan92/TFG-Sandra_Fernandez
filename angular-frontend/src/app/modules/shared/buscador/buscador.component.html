<!-- Barra de bÃºsqueda -->
<input type="text"
       placeholder="Buscar alimentos..."
       [(ngModel)]="terminoBusqueda"
       class="w-full sm:w-64 md:w-80 lg:w-96 p-3 rounded-full border-2 border-[#006D77] focus:outline-none focus:ring-2 focus:ring-[#006D77] transition-all duration-300" />

<!-- Lista de resultados -->
<div class="absolute z-50 top-full mt-2 bg-white p-4 rounded-xl shadow w-full sm:w-64 md:w-80 lg:w-96"
     *ngIf="terminoBusqueda.trim() !== ''">
  <ul *ngIf="obtenerAlimentosFiltrados().length > 0; else sinResultados">
    <li *ngFor="let alimento of obtenerAlimentosFiltrados()" 
        class="py-1 text-lg cursor-pointer hover:bg-gray-100 px-2 rounded"
        (click)="seleccionarAlimento(alimento.id)">
      {{ alimento.nombre }}
    </li>
  </ul>

  <ng-template #sinResultados>
    <p class="text-gray-500 text-sm">No se encontraron alimentos.</p>
  </ng-template>
</div>
