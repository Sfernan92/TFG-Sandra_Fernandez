<a
  routerLink="/"
  class="fixed top-4 left-4 bg-[#E29578] text-white py-2 px-4 rounded-lg hover:bg-[#D17A61] transition z-50">
  Volver al inicio
</a>

<section class="min-h-screen flex items-center justify-center bg-[#EDF6F9] px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-[#006D77] text-center mb-6">Iniciar Sesión</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-[#006D77] font-medium mb-1">Correo electrónico</label>
        <input [(ngModel)]="email" name="email" type="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#83C5BE]">
      </div>
      <div>
        <label class="block text-[#006D77] font-medium mb-1">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#83C5BE]">
      </div>
      
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <button type="submit"
        [disabled]="!email || !password"
        class="block text-center w-full bg-[#006D77] text-white font-semibold py-2 px-4 rounded-xl hover:bg-[#005961] transition-colors duration-200 disabled:opacity-50">
          Entrar
      </button>

    </form>
  </div>
</section>
